<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>DOM learning</title>
    </head>

    <body style="background-color: #25250cb9; font-size: large;">
        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Friday</div>
            <div class="day">Saturday</div>
        </div>
        

    </body>
    <script>
        const parent = document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)
        parent.children[1].style.background = 'blue'
        parent.children[3].style.background = 'pink'
        const div = document.createElement('div')
        div.className = 'generated-div'
        div.innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quidem esse eveniet repellendus assumenda, sapiente veritatis hic dolores doloribus veniam?'
        div.style.backgroundColor = 'green'
        div.style.padding = '10px'
        document.body.appendChild(div)
    </script>
</html>
